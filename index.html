<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title></title>
</head>
<body>
	<form id="container-all">
		<div class="container">
			First Name: <br>
			<input type="text" name="Firstname" placeholder="FirstName">
			<br>
			Last Name: <br>
			<input type="text" name="Lastname" placeholder="Lastname">
			<br>
			Email:
			<input type="email" name="email" placeholder="johnsmith@example.com">
			Country:
			<select>
				<option value="France"> France</option>
				<option value="Italy"> Italy</option>
				<option value="Portugal"> Portugal</option>
			</select>
			Bio:
			<input type="text" name="Biography" placeholder="about me">
		</div>
		<div class="container"> 
			Phone Number:
			<input type="number" name="number" placeholder="+888-999-0000">
			Affiliations:
			<input type="text" name="affiliations">
			Occupation:
			<select>
				<option value="Gryffindor"> Gryffindor</option>
				<option value="Hufflepuff"> Hufflepuff</option>
				<option value="Ravenclaw"> Ravenclaw</option>
				<option value="Slytherin"> Slytherin</option>
			</select>
			Cat's Name:
			<input type="text" name="catname" placeholder="Garfield">
			Favorite Gadget:
			<input type="text" name="gadget">
		</div>
		<div class="container">
			Type of Talent:
			<select>
				<option value="Breathing"> Breathing</option>
				<option value="Walking"> Walking</option>
				<option value="Jumping"> Jumping</option>
			</select>	
			Favorite Drink:
			<input type="text" name="drink" placeholder="Coffee">
			Special Power:
			<input type="text" name="power" placeholder="Flying">
			Weapon of Choice:
			<input type="text" name="weapon" placeholder="Katana">
			Comments:
			<input type="text" name="text">
		</div>
	</form>
</body>
</html>
